# 配置端口
server.port=8085

# 配置数据源
spring.application.name=jackAdvanced
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jackAdvanced?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=1a2b3c4d
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.filters=stat
spring.datasource.druid.maxActive=20
spring.datasource.druid.initialSize=1
spring.datasource.druid.maxWait=60000
spring.datasource.druid.minIdle=1
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select '1'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20

# mybatis配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.jack.jackAdvanced.domain.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.global-config.id-type=0

#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
# 发送者开启 confirm 确认机制
spring.rabbitmq.publisher-confirm=true
# 发送者开启 return 确认机制
spring.rabbitmq.publisher-returns=true
# 设置消费端手动 ack
spring.rabbitmq.listener.simple.acknowledge-mode=manual
# 是否支持重试
spring.rabbitmq.listener.simple.retry.enabled=true

#redis 配置
redis.host=127.0.0.1
redis.port=6379
redis.timeout=300ms
redis.password=root
redis.database=0


#设置应用的日志级别及路径
logging.config=classpath:logback-spring.xml
logging.level.com.jack.jackAdvanced=debug 
log.file.name.path=./logs/%d{yyyy-MM-dd}/cims-%i.log
log.errorfile.name.path=./logs/%d{yyyy-MM-dd}/error-%i.log
# 最长保留天数
log.maxhistory=30
# 文件单个最大为多少
log.maxFileSize=50MB
# 文件总共最大为多少
log.totalsizecap=1GB
# 输出格式
log.out.encoder=%d %-4relative [%thread] %-5level %logger{35} - %msg%n


